  version: 2.1

  orbs: 
    maven: circleci/maven@1.3.0

  shared: &shared
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx1g
      TERM: dumb
    steps:
      - checkout
      - run: mvn test

  jobs:
    java-17:
      docker:
        - image: cimg/openjdk:17.0-jdk
      <<: *shared
      
    java-11:
      docker:
        - image: cimg/openjdk:11.0-jdk
      <<: *shared

    java-8:
      docker:
        - image: cimg/openjdk:8.0-jdk
      <<: *shared

  workflows:
    build_all:
      jobs:
        - java-17
        - java-11
        - java-8

